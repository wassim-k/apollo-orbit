input AuthorInput {
	name: String!
	age: Int
}

input AddBookInput {
	name: String!
	genre: String
	authorId: ID!
}

input UpdateBookInput {
	name: String!
	genre: String
}

type Book {
	id: ID!
	name: String!
	genre: String
	author: Author!
	authorId: ID!
}

type Author {
	id: ID!
	name: String!
	age: Int
	books: [Book!]!
}

type Query {
	book(id: ID!): Book!
	author(id: ID!): Author!
	authors(name: String): [Author!]!
	books(name: String, genre: String, authorId: ID): [Book!]!
}

type Mutation {
	addAuthor(author: AuthorInput!): Author!
	updateAuthor(id: ID!, author: AuthorInput!): Author!
	addBook(book: AddBookInput!): Book!
	updateBook(id: ID!, book: UpdateBookInput!): Book!
}

type Subscription {
	newBook(authorId: ID): Book!
	newAuthor: Author!
}
