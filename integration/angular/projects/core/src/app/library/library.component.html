<app-books></app-books>
<app-authors></app-authors>
<br />
<div class="actions-container">
  <button type="button" (click)="addBook()">Add Book</button>
  <button type="button" (click)="addAuthor()">Add Author</button>
</div>
@if (isAddingBook) {
<div class="form-container">
  <app-new-book (onClose)="cancelAddBook()"></app-new-book>
</div>
}
@if (isAddingAuthor) {
<div class="form-container">
  <app-new-author (onClose)="cancelAddAuthor()">
  </app-new-author>
</div>
}
