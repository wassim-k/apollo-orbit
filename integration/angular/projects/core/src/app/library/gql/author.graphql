fragment AuthorFragment on Author {
  id
  name
  age
  books {
    ...BookFragment
  }
}

query Authors($name: String) {
  authors(name: $name) {
    ...AuthorFragment
  }
}

mutation AddAuthor($author: AuthorInput!) {
  addAuthor(author: $author) {
    ...AuthorFragment
  }
}

subscription NewAuthor {
  newAuthor {
    ...AuthorFragment
  }
}
