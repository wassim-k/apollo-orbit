<h3>Authors <a href="javascript: void 0" (click)="refetch()">‚ü≥</a></h3>
<ng-container *ngIf="authorsQuery | async as authorsResult">
    <ng-container *ngIf="authorsResult.loading">Loading...</ng-container>
    <ng-container *ngIf="authorsResult.error">{{ authorsResult.error.message }}</ng-container>
    <ng-container *ngIf="(authorsResult.data || authorsResult.previousData)?.authors  as authors">
        <div *ngFor="let author of authors">
            <span>{{ author.name }}</span>
            <ul>
                <li *ngFor="let book of author.books">{{ book.name }}</li>
            </ul>
        </div>
    </ng-container>
</ng-container>
