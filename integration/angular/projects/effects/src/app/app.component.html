<div *ngIf="theme$ | async as theme" [class]="['container', theme]">

  <app-theme-toggler></app-theme-toggler>

  <div class=" main">
    <app-books></app-books>
  </div>

  <div>
    <a class="router-link" routerLink="/lazy" routerLinkActive="is-active">go to lazy</a>
    <a class="router-link" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
      <span>go back</span>
    </a>
  </div>
  <router-outlet></router-outlet>
</div>
