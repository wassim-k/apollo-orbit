fragment BookFragment on Book {
  __typename
  id
  name
  genre
  authorId
}

query Book($id: ID!) {
  book(id: $id) {
    ...BookFragment
  }
}

query Books($genre: String) {
  books(genre: $genre) {
    ...BookFragment
  }
}

mutation AddBook($book: AddBookInput!) {
  addBook(book: $book) {
    ...BookFragment
  }
}

subscription NewBookByAuthor($id: ID) {
    newBook(authorId: $id) {
        ...BookFragment
    }
}
