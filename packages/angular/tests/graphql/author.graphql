fragment AuthorFragment on Author {
  __typename
  id
  name
}

fragment AuthorWithBooksFragment on Author {
  __typename
  id
  name
  books {
    ...BookFragment
  }
}

query Authors {
  authors {
    ...AuthorFragment
  }
}

query Author($id: ID!) {
  author(id: $id) {
    ...AuthorFragment
  }
}

mutation AddAuthor($author: AuthorInput!) {
  addAuthor(author: $author) {
    ...AuthorFragment
  }
}
